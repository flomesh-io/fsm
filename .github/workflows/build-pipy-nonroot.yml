name: build-pipy-nonroot-image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'pipy release tag'
        required: true
        type: string

jobs:
  debian:
    name: Build pipy debian image
    runs-on: ubuntu-22.04
    steps:
      - name: Increase swapfile
        run: |
          sudo swapoff -a
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.RELEASE_DOCKER_USER }}
          password: ${{ secrets.RELEASE_DOCKER_PASS }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v5.5.1
        with:
          images: flomesh/pipy
          tags: |
            type=raw,${{ inputs.tag }}-debian

      - name: Build and Push
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./dockerfiles/Dockerfile.pipy-debian
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            PIPY_VERSION=${{ inputs.tag }}

  pipy-nonroot:
    name: Build pipy nonroot image
    runs-on: ubuntu-22.04
    needs: debian
    strategy:
      matrix:
        id: [ "nonroot", "debug-nonroot" ]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.RELEASE_DOCKER_USER }}
          password: ${{ secrets.RELEASE_DOCKER_PASS }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v5.5.1
        with:
          images: flomesh/pipy
          tags: |
            type=raw,${{ inputs.tag }}-${{ matrix.id }}

      - name: Build and Push
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./dockerfiles/Dockerfile.pipy-nonroot
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
          build-args: |
            DISTROLESS_TAG=${{ matrix.id }}
            PIPY_VERSION=${{ inputs.tag }}
          
