name: build-pipy-euler-image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'pipy release tag'
        required: true
        type: string

jobs:
  euler:
    name: Build pipy euler images
    runs-on: ubuntu-22.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.RELEASE_DOCKER_USER }}
          password: ${{ secrets.RELEASE_DOCKER_PASS }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Push
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./dockerfiles/Dockerfile.euler
          platforms: linux/amd64
          push: true
          tags: flomesh/pipy:${{ inputs.tag }}-euler-amd64
          provenance: false
          build-args: |
            PIPY_VERSION=${{ inputs.tag }}

      - name: Build and Push
        uses: docker/build-push-action@v6.9.0
        with:
          context: .
          file: ./dockerfiles/Dockerfile.euler
          platforms: linux/arm64
          push: true
          tags: flomesh/pipy:${{ inputs.tag }}-euler-arm64
          provenance: false
          build-args: |
            PIPY_VERSION=${{ inputs.tag }}


  manifest:
    name: Create Docker manifest
    runs-on: ubuntu-22.04
    needs: [ euler ]
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.6.1

      - name: Login to DockerHub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.RELEASE_DOCKER_USER }}
          password: ${{ secrets.RELEASE_DOCKER_PASS }}

      - name: Docker manifest
        run: |
          docker manifest create flomesh/pipy:${{ inputs.tag }}-euler \
            flomesh/pipy:${{ inputs.tag }}-euler-amd64 \
            flomesh/pipy:${{ inputs.tag }}-euler-arm64
          docker manifest push flomesh/pipy:${{ inputs.tag }}-euler