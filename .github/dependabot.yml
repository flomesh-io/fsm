version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "reaver-flomesh"
    labels:
      - "area/CI"
      - "kind/enhancement"
      - "change/github-actions"
      - "priority/P2"
      - "size/XS"
    # Milestone v1.5.0
    milestone: 22
  # Maintain dependencies for Golang
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "reaver-flomesh"
    labels:
      - "area/control-plane"
      - "kind/enhancement"
      - "change/dependencies"
      - "priority/P2"
      - "size/XS"
    # Milestone v1.5.0
    milestone: 22
    groups:
      k8s:
        applies-to: version-updates
        patterns:
          - "k8s.io/*"
        update-types:
          - "patch"
    open-pull-requests-limit: 10

