---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: accesscerts.policy.flomesh.io
  labels:
    app.kubernetes.io/name : "flomesh.io"
spec:
  group: policy.flomesh.io
  scope: Namespaced
  names:
    kind: AccessCert
    listKind: AccessCertList
    shortNames:
      - acct
    singular: accesscert
    plural: accesscerts
  conversion:
    strategy: None
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
      - description: Current status of the AccessCert policy.
        jsonPath: .status.currentStatus
        name: Status
        type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - subjectAltNames
                - secret
              properties:
                subjectAltNames:
                  description: Subject Alternative Names secured by the certificate
                  type: array
                  items:
                    type: string
                  minItems: 1
                  maxItems: 1
                secret:
                  description: Secret reference to store the certificate in
                  type: object
                  required:
                    - name
                    - namespace
                  properties:
                    name:
                      description: Name of the secret
                      type: string
                    namespace:
                      description: Namespace of the secret
                      type: string
                matches:
                  description: The resource references an AccessCert policy should match on.
                  type: array
                  items:
                    type: object
                    required: ['apiGroup', 'kind', 'name']
                    properties:
                      apiGroup:
                        description: API group for the resource being referenced.
                        type: string
                      kind:
                        description: Type of resource being referenced.
                        type: string
                      name:
                        description: Name of resource being referenced.
                        type: string
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
      subresources:
        # status enables the status subresource
        status: {}
