---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
  labels:
    app.kubernetes.io/name: flomesh.io
  name: serviceimports.multicluster.flomesh.io
spec:
  group: multicluster.flomesh.io
  names:
    kind: ServiceImport
    listKind: ServiceImportList
    plural: serviceimports
    shortNames:
    - simp
    singular: serviceimport
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ServiceImport is the Schema for the ServiceImports API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ServiceImportSpec describes an imported service and the information
              necessary to consume it.
            properties:
              ips:
                description: ip will be used as the VIP for this service when type
                  is ClusterSetIP.
                items:
                  type: string
                maxItems: 1
                type: array
              ports:
                items:
                  description: ServicePort represents the port on which the service
                    is exposed
                  properties:
                    appProtocol:
                      description: |-
                        The application protocol for this port.
                        This field follows standard Kubernetes label syntax.
                        Un-prefixed names are reserved for IANA standard service names (as per
                        RFC-6335 and http://www.iana.org/assignments/service-names).
                        Non-standard protocols should use prefixed names such as
                        mycompany.com/my-custom-protocol.
                        Field can be enabled with ServiceAppProtocol feature gate.
                      type: string
                    endpoints:
                      description: The address of accessing the service
                      items:
                        description: Endpoint represents a single logical "backend"
                          implementing a service.
                        properties:
                          clusterKey:
                            type: string
                          target:
                            description: Target represents a single logical "backend"
                              implementing a service.
                            properties:
                              host:
                                type: string
                              ip:
                                type: string
                              path:
                                type: string
                              port:
                                format: int32
                                type: integer
                            required:
                            - host
                            - ip
                            - path
                            - port
                            type: object
                        required:
                        - clusterKey
                        - target
                        type: object
                      type: array
                    name:
                      description: |-
                        The name of this port within the service. This must be a DNS_LABEL.
                        All ports within a ServiceSpec must have unique names. When considering
                        the endpoints for a Service, this must match the 'name' field in the
                        EndpointPort.
                        Optional if only one ServicePort is defined on this service.
                      type: string
                    port:
                      description: The port that will be exposed by this service.
                      format: int32
                      type: integer
                    protocol:
                      description: |-
                        The IP protocol for this port. Supports "TCP", "UDP", and "SCTP".
                        Default is TCP.
                      type: string
                  required:
                  - endpoints
                  - port
                  type: object
                type: array
                x-kubernetes-list-type: atomic
              serviceAccountName:
                description: The ServiceAccount associated with this service
                type: string
              sessionAffinity:
                description: |-
                  Supports "ClientIP" and "None". Used to maintain session affinity.
                  Enable client IP based session affinity.
                  Must be ClientIP or None.
                  Defaults to None.
                  Ignored when type is Headless
                  More info: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
                type: string
              sessionAffinityConfig:
                description: sessionAffinityConfig contains session affinity configuration.
                properties:
                  clientIP:
                    description: clientIP contains the configurations of Client IP
                      based session affinity.
                    properties:
                      timeoutSeconds:
                        description: |-
                          timeoutSeconds specifies the seconds of ClientIP type session sticky time.
                          The value must be >0 && <=86400(for 1 day) if ServiceAffinity == "ClientIP".
                          Default value is 10800(for 3 hours).
                        format: int32
                        type: integer
                    type: object
                type: object
              type:
                description: |-
                  type defines the type of this service.
                  Must be ClusterSetIP or Headless.
                enum:
                - ClusterSetIP
                - Headless
                type: string
            required:
            - ports
            type: object
          status:
            description: ServiceImportStatus describes derived state of an imported
              service.
            properties:
              clusters:
                description: |-
                  clusters is the list of exporting clusters from which this service
                  was derived.
                items:
                  description: SourceStatus contains service configuration mapped
                    to a specific source cluster
                  properties:
                    addresses:
                      description: |-
                        in-cluster service, it's the cluster IPs
                        otherwise, it's the url of accessing that service in remote cluster
                        for example, http(s)://[Ingress IP/domain name]:[port]/[path]
                      items:
                        type: string
                      type: array
                    cluster:
                      description: |-
                        cluster is the name of the exporting cluster. Must be a valid RFC-1123 DNS
                        label.
                      type: string
                  required:
                  - cluster
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - cluster
                x-kubernetes-list-type: map
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
