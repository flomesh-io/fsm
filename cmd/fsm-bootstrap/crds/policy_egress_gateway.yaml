---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: egressgateways.policy.flomesh.io
  labels:
    app.kubernetes.io/name : "flomesh.io"
spec:
  group: policy.flomesh.io
  scope: Namespaced
  names:
    kind: EgressGateway
    listKind: EgressGatewayList
    shortNames:
      - egressgateway
    singular: egressgateway
    plural: egressgateways
  conversion:
    strategy: None
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                global:
                  description: The default global egress gateways for all egress policies.
                  type: array
                  items:
                    type: object
                    required:
                      - service
                      - namespace
                    properties:
                      service:
                        description: Name of the egress gateway service.
                        type: string
                      namespace:
                        description: Namespace of the destination.
                        type: string
                      weight:
                        description: Traffic weight value of the egress gateway.
                        type: number
                rules:
                  description: The egress gateways based on egress policies.
                  type: array
                  items:
                    type: object
                    required:
                      - egressPolicies
                      - egressGateways
                    properties:
                      egressPolicies:
                        type: array
                        items:
                          type: object
                          required:
                            - name
                            - namespace
                          properties:
                            name:
                              description: Name of the egress.
                              type: string
                            namespace:
                              description: Namespace of the egress.
                              type: string
                      egressGateways:
                        type: array
                        items:
                          type: object
                          required:
                            - service
                            - namespace
                          properties:
                            service:
                              description: Name of the egress gateway service.
                              type: string
                            namespace:
                              description: Namespace of the destination.
                              type: string
                            weight:
                              description: Traffic weight value of the egress gateway.
                              type: number
                matches:
                  description: The resource references an EgressGateway policy should match on.
                  type: array
                  items:
                    type: object
                    required: ['apiGroup', 'kind', 'name']
                    properties:
                      apiGroup:
                        description: API group for the resource being referenced.
                        type: string
                      kind:
                        description: Type of resource being referenced.
                        type: string
                      name:
                        description: Name of resource being referenced.
                        type: string
