                      items:
                        type: object
                        required:
                          - plugin
                          - priority
                        properties:
                          plugin:
                            type: string
                          priority:
                            type: number
                          disable:
                            type: boolean
                    inbound-http:
                      type: array
                      items:
                        type: object
                        required:
                          - plugin
                          - priority
                        properties:
