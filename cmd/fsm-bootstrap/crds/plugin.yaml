---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: plugins.plugin.flomesh.io
  labels:
    app.kubernetes.io/name : "flomesh.io"
spec:
  group: plugin.flomesh.io
  scope: Cluster
  names:
    kind: Plugin
    listKind: PluginList
    shortNames:
      - pi
    singular: plugin
    plural: plugins
  conversion:
    strategy: None
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - description: Current status of the Plugin.
          jsonPath: .status.currentStatus
          name: Status
          type: string
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - pipyscript
              properties:
                priority:
                  description: Priority defines the priority of the plugin.
                  type: number
                  minimum: 0
                pipyscript:
                  description: PipyScript defines the Pipy Script of the plugin.
                  type: string
                matches:
                  description: The resource references a plugin should match on.
                  type: array
                  items:
                    type: object
                    required: ['apiGroup', 'kind', 'name']
                    properties:
                      apiGroup:
                        description: API group for the resource being referenced.
                        type: string
                      kind:
                        description: Type of resource being referenced.
                        type: string
                      name:
                        description: Name of resource being referenced.
                        type: string
            status:
              type: object
              x-kubernetes-preserve-unknown-fields: true
      subresources:
        # status enables the status subresource
        status: {}
