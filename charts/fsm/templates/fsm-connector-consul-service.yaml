{{- if .Values.fsm.cloudConnector.consul.enable }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "fsmConnector.consul.name" . }}
  namespace: {{ include "fsm.namespace" . }}
  labels:
    {{- include "fsm.labels" . | nindent 4 }}
    app: {{ include "fsmConnector.consul.name" . }}
spec:
  ports:
    - name: consul-connector
      port: 9090
  selector:
    app: {{ include "fsmConnector.consul.name" . }}
{{- end }}