apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "fsm.labels" . | nindent 4 }}
rules:
  - apiGroups: ["apps"]
    resources: ["daemonsets", "deployments", "replicasets", "statefulsets"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["list", "get", "watch"]
  - apiGroups: [""]
    resources: ["endpoints", "namespaces", "pods", "services", "secrets", "configmaps", "serviceaccounts"]
    verbs: ["list", "get", "watch"]

  # Port forwarding is needed for the FSM pod to be able to connect
  # to participating Sidecars and fetch their configuration.
  # This is used by the FSM debugging system.
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/portforward"]
    verbs: ["get", "list", "create"]

  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["create", "update", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "delete", "patch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "update"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations", "validatingwebhookconfigurations"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["config.flomesh.io"]
    resources: ["meshconfigs", "meshrootcertificates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["config.flomesh.io"]
    resources: ["meshrootcertificates/status"]
    verbs: ["update"]
  - apiGroups: ["split.smi-spec.io"]
    resources: ["trafficsplits"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["access.smi-spec.io"]
    resources: ["traffictargets"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["specs.smi-spec.io"]
    resources: ["httproutegroups", "tcproutes"]
    verbs: ["list", "get", "watch"]

  # FSM's custom policy API
  - apiGroups: ["policy.flomesh.io"]
    resources: ["egresses", "egressgateways", "ingressbackends", "accesscontrols", "accesscerts", "retries", "upstreamtrafficsettings"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["policy.flomesh.io"]
    resources: ["ingressbackends/status", "accesscontrols/status", "accesscerts/status", "upstreamtrafficsettings/status"]
    verbs: ["update"]

  # FSM's custom resource API
  - apiGroups: ["flomesh.io"]
    resources: ["serviceexports", "serviceimports", "globaltrafficpolicies"]
    verbs: ["list", "get", "watch"]

  # FSM's custom plugin API
  - apiGroups: ["plugin.flomesh.io"]
    resources: ["plugins", "pluginchains", "pluginconfigs"]
    verbs: ["list", "get", "watch"]
  - apiGroups: ["plugin.flomesh.io"]
    resources: ["plugins/status", "pluginchains/status", "pluginconfigs/status"]
    verbs: ["update"]

  # Used for interacting with cert-manager CertificateRequest resources.
  - apiGroups: ["cert-manager.io"]
    resources: ["certificaterequests"]
    verbs: ["list", "get", "watch", "create", "delete"]

  {{- if and (.Capabilities.APIVersions.Has "security.openshift.io/v1") .Values.fsm.enableFluentbit }}
  - apiGroups: ["security.openshift.io"]
    resourceNames: ["hostaccess"]
    resources: ["securitycontextconstraints"]
    verbs: ["use"]
  {{- end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}
  namespace: {{ include "fsm.namespace" . }}
  labels:
    {{- include "fsm.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "fsm.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ .Release.Name }}
    namespace: {{ include "fsm.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
