{{- if .Values.fsm.cloudConnector.machine.enable }}
{{- if .Values.fsm.cloudConnector.enablePodDisruptionBudget }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ include "fsmConnector.machine.name" . }}-pdb
  namespace: {{ include "fsm.namespace" . }}
  labels:
    app: {{ include "fsmConnector.machine.name" . }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ include "fsmConnector.machine.name" . }}
{{- end }}
{{- end }}