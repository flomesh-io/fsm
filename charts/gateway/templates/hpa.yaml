{{- if .Values.fsm.fsmGateway.autoScale.enable }}
{{- if (semverCompare ">=1.23-0" .Capabilities.KubeVersion.GitVersion) }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ printf "fsm-gateway-%s-hpa" .Values.gwy.metadata.namespace }}
  namespace: {{ .Values.gwy.metadata.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ printf "fsm-gateway-%s" .Values.gwy.metadata.namespace }}
  minReplicas: {{.Values.fsm.fsmGateway.autoScale.minReplicas}}
  maxReplicas: {{.Values.fsm.fsmGateway.autoScale.maxReplicas}}
  metrics:
    - type:
  behavior:
    scaleUp:
      stabilizationWindowSeconds: {{.Values.fsm.fsmGateway.autoScale.stabilizationWindowSeconds}}
      policies:
        - type: Pods
          value: {{.Values.fsm.fsmGateway.autoScale.pods.value}}
          periodSeconds: {{.Values.fsm.fsmGateway.autoScale.pods.periodSeconds}}
        - type: Percent
          value: {{.Values.fsm.fsmGateway.autoScale.percent.value}}
          periodSeconds: {{.Values.fsm.fsmGateway.autoScale.percent.periodSeconds}}
    scaleDown:
      stabilizationWindowSeconds: {{.Values.fsm.fsmGateway.autoScale.stabilizationWindowSeconds}}
      policies:
        - type: Pods
          value: {{.Values.fsm.fsmGateway.autoScale.pods.value}}
          periodSeconds: {{.Values.fsm.fsmGateway.autoScale.pods.periodSeconds}}
        - type: Percent
          value: {{.Values.fsm.fsmGateway.autoScale.percent.value}}
          periodSeconds: {{.Values.fsm.fsmGateway.autoScale.percent.periodSeconds}}

{{- else }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ printf "fsm-gateway-%s-hpa" .Values.gwy.metadata.namespace }}
  namespace: {{ .Values.gwy.metadata.namespace }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ printf "fsm-gateway-%s" .Values.gwy.metadata.namespace }}
  minReplicas: {{.Values.fsm.fsmGateway.autoScale.minReplicas}}
  maxReplicas: {{.Values.fsm.fsmGateway.autoScale.maxReplicas}}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{.Values.fsm.fsmGateway.autoScale.cpu.targetAverageUtilization}}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{.Values.fsm.fsmGateway.autoScale.memory.targetAverageUtilization}}
{{- end }}
{{- end }}