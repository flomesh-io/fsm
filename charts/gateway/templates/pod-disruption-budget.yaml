{{- if and .Values.fsm.fsmGateway.podDisruptionBudget.enabled  (semverCompare ">=1.21-0" .Capabilities.KubeVersion.GitVersion) }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ printf "fsm-gateway-%s-pdb" .Values.gwy.metadata.namespace }}
  namespace: {{ .Values.gwy.metadata.namespace }}
  labels:
    app: fsm-gateway
    gateway.flomesh.io/ns: {{ .Values.gwy.metadata.namespace }}
spec:
  {{- if not empty .Values.fsm.fsmGateway.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.fsm.fsmGateway.podDisruptionBudget.minAvailable }}
  {{- end }}
  {{- if not empty .Values.fsm.fsmGateway.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.fsm.fsmGateway.podDisruptionBudget.maxUnavailable }}
  {{- end }}
  selector:
    matchLabels:
      app: fsm-gateway
      gateway.flomesh.io/ns: {{ .Values.gwy.metadata.namespace }}
{{- end }}